version: '3.8'

services:
  # Microservicio de Auditoría
  auditoria:
    build: .
    container_name: auditoria_service
    ports:
      - "3007:3007"
    environment:
      - DJANGO_DEBUG=True
      - MYSQL_HOST=auditoria_db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=auditoria_db
      - MYSQL_USER=auditoria_user
      - MYSQL_PASSWORD=auditoria_password
    depends_on:
      - auditoria_db
    volumes:
      - .:/app
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:3007"
    networks:
      - auditoria_network

  # Base de datos MySQL para auditoría
  auditoria_db:
    image: mysql:8.0
    container_name: auditoria_mysql
    ports:
      - "3313:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=auditoria_db
      - MYSQL_USER=auditoria_user
      - MYSQL_PASSWORD=auditoria_password
    volumes:
      - auditoria_mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - auditoria_network

  # Adminer para gestión de base de datos (opcional)
  adminer:
    image: adminer
    container_name: auditoria_adminer
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=auditoria_db
    depends_on:
      - auditoria_db
    networks:
      - auditoria_network

volumes:
  auditoria_mysql_data:

networks:
  auditoria_network:
    driver: bridge